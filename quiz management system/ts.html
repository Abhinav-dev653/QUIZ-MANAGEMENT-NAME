<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Selection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: fadeIn 2s ease-in-out;
    }

    .quiz-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin: 30px 0;
      width: 90%;
      max-width: 900px;
    }

    .quiz-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      padding: 25px 40px;
      font-size: 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: white;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
    }

    .quiz-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, #00c6ff, #0072ff, #00c6ff);
      animation: rotate 8s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    .quiz-card span {
      z-index: 1;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
    }

    .quiz-card:hover {
      transform: translateY(-8px) scale(1.02);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.6);
    }

    .quiz-btn {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.7);
    }

    .quiz-btn:hover {
      background: #0097a7;
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 188, 212, 1);
    }

    /* Animations */
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Floating background bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 191, 255, 0.15);
      animation: float 12s infinite ease-in-out;
      z-index: -1;
    }

    .bubble:nth-child(1) {
      width: 120px; height: 120px;
      top: 15%; left: 10%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 200px; height: 200px;
      bottom: 10%; right: 15%;
      animation-delay: 3s;
    }

    .bubble:nth-child(3) {
      width: 80px; height: 80px;
      bottom: 20%; left: 25%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }
  </style>
</head>
